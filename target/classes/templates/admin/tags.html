<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/myCss.css" th:href="@{/css/myCss.css}">
</head>
<body>
    <!--  导航  -->
    <nav class="ui inverted attached segment myCss-padded-tb-mini myCss-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">后台管理</h2>
                <a href="#" th:href="@{/admin/blogs}" class="myCss-item item myCss-mobile-hide"><i class="mini home icon"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="myCss-item item myCss-mobile-hide"><i class="mini idea icon"></i>分类</a>
                <!--<a href="#" th:href="@{/admin/tags}" class="active myCss-item item myCss-mobile-hide"><i class="mini tags icon"></i>标签</a>-->

                <div class="right myCss-item myCss-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://i.picsum.photos/id/1005/100/100.jpg">
                            许智航
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a href="#" class="ui menu toggle black icon button myCss-right-top myCss-mobile-show">
            <i class="sidebar icon"></i>
        </a>

    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" th:href="@{/admin/tags/input}" class="item">新增</a>
                <a href="#" th:href="@{/admin/tags}" class="teal active item">列表</a>
            </div>
        </div>
    </div>

    <!--  中间内容  -->
    <div class="myCss-container-small myCss-padded-tb-big">
        <div class="ui container">
            <div class="ui success message" th:unless="${#strings.isEmpty(message)}">
                <i class="close icon"></i>
                <div class="header">提示：</div>
                <p th:text="${message}">操作成功！</p>
            </div>

            <table class="ui celled table">
                <thead>
                    <tr>
                        <th></th>
                        <th>名称</th>
                        <th>操作</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="tag,iterStat : ${page.content}">
                        <td th:text="${iterStat.count}">1</td>
                        <td th:text="${tag.name}">测试</td>
                        <td>
                            <a href="#" th:href="@{/admin/tags/{id}/input(id=${tag.id})}" class="ui mini teal basic button">编辑</a>
                            <a href="#" th:href="@{/admin/tags/{id}/delete(id=${tag.id})}" class="ui mini red basic button">删除</a>
                        </td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr>
                        <th colspan="6">
                            <div class="ui mini pagination menu" th:if="${page.totalPages}>1">
                                <a th:href="@{/admin/tags(page=${page.number}-1)}" class="item" th:unless="${page.first}">上一页</a>
                                <a th:href="@{/admin/tags(page=${page.number}+1)}" class="item" th:unless="${page.last}">下一页</a>
                            </div>

                            <a href="#" th:href="@{/admin/tags/input}" class="ui mini right floated teal basic button">添加</a>

                        </th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <!--  底部footer  -->
    <footer class="ui inverted vertical segment myCss-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">

                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/img/wechat.jpg" th:src="@{/img/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header myCss-text-thin myCss-text-spaced">不知道写什么</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">aaaaaaaaa</a>
                        <a href="#" class="item">bbbbbbbbb</a>
                        <a href="#" class="item">ccccccccc</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header myCss-text-thin myCss-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email: 3243419394@qq.com</a>
                        <a href="#" class="item">QQ: 3243419394</a>
                    </div>
                </div>

                <div class="seven wide column">
                    <h4 class="ui inverted header myCss-text-thin myCss-text-spaced">MyBlog</h4>
                    <p class="myCss-text-thin myCss-text-spaced myCss-opacity-mini">
                        这是我的个人博客，前端采用Semantic-ui框架搭建，前端页面用thymeleaf模板引擎渲染，后端采用springboot+jpa实现，欢迎交流讨论...
                    </p>
                </div>

            </div>
            <div class="ui inverted section divider"></div>
            <p class="myCss-text-thin myCss-text-spaced myCss-opacity-tiny">Copyright &copy by Xuzhihang</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>

    <script>
        $('.menu.toggle').click(function () {
            $('.myCss-item').toggleClass('myCss-mobile-hide');
        });

        $('.ui.dropdown').dropdown({
            on : 'hover'
        });

        //关闭消息提示
        $('.message .close').on('click',function () {
            $(this).closest('.message').transition('fade');
        });
    </script>
</body>
</html>
